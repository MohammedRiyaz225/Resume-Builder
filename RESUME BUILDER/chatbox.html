<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatbox</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./stylechatbox.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">chat-box</h1>
            <p>
                do you have any questions?
                <br>
                ask chat-box . 
                <br>
                An executive resume writer is a professional 
                who assists candidates in developing their resumes 
                and improving their other application documents during 
                the job search.
            </p>
            <button id="init">START CHAT</button>
        </div>
        <div>
            <img src="chatbot.png" alt="chatbot" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>made for @resume.</span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="index.js"></script>
</body>
</html>
